    <div class="background_anim">
      <!-- анимация процессинг -->
      <script type="text/processing">
        float x, y;
        float xStep = 100;
        float yStep = 50;
        float a, a_;
        int num;

        void setup() {
          size (1920, 1080);
          num = int((width/xStep)*(height/yStep));
        }

        void draw() {
          background(#000000);
          strokeCap(CORNER);
          strokeWeight(xStep);

          int n=0;
          while (n<num) {
            stroke(255-255*cos(radians(a)),1*cos(radians(a)),255-197*sin(radians(a)),255-197*sin(radians(a)));
            line(x ,y ,x , y+yStep);
            x+=xStep;
            if (x>width) {
              x=xStep/2;
              y+=yStep;
            }
            if (y>=height) {
              y=0;
              a=0;
            }
            n++;
            a+=a_;
          }
          a_+=0.08;
        }
      </script>
